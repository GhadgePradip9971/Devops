<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Watch</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #watch {
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      border-radius: 50%;
      position: relative;
    }

    #hour, #minute, #second {
      position: absolute;
      width: 50%;
      height: 2px;
      background-color: #333;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: transform 0.5s cubic-bezier(0.4, 2.2, 0.2, 1);
    }

    #minute {
      height: 1.5px;
      background-color: #666;
    }

    #second {
      height: 1px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="watch">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
  </div>
  <script>
    function updateWatch() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourElement = document.getElementById('hour');
      const minuteElement = document.getElementById('minute');
      const secondElement = document.getElementById('second');

      const hourRotation = (360 / 12) * hours + (360 / 12) * (minutes / 60);
      const minuteRotation = (360 / 60) * minutes + (360 / 60) * (seconds / 60);
      const secondRotation = (360 / 60) * seconds;

      hourElement.style.transform = `rotate(${hourRotation}deg)`;
      minuteElement.style.transform = `rotate(${minuteRotation}deg)`;
      secondElement.style.transform = `rotate(${secondRotation}deg)`;
    }

    setInterval(updateWatch, 1000);
    updateWatch(); // Initial update
  </script>
</body>
</html>
